<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Flip Clock</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap');
    body {
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Quicksand', Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }
    
    /* Matrix background */
    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.3;
    }
    
    .controls {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
      align-items: center;
      transition: opacity 0.3s;
      position: relative;
      z-index: 10;
      backdrop-filter: blur(5px);
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 12px;
    }
    .controls.hide {
      opacity: 0;
      pointer-events: none;
    }
    .flip-clock {
      display: flex;
      gap: 20px;
      align-items: center;
      position: relative;
      z-index: 10;
    }
    .digit {
      position: relative;
      width: 150px;
      height: 200px;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      border-radius: 28px;
      box-shadow: 0 8px 24px rgba(0, 255, 0, 0.1), 
                  0 0 40px rgba(0, 255, 0, 0.05),
                  inset 0 0 20px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 140px;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      color: #0ff;
      margin: 0 2px;
      overflow: hidden;
      letter-spacing: 2px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 0, 0.1);
    }
    .digit .top, .digit .bottom {
      position: absolute;
      left: 0;
      width: 100%;
      height: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      z-index: 1;
    }
    .digit .top {
      top: 0;
      border-bottom: 2px solid rgba(0, 255, 0, 0.2);
      border-radius: 28px 28px 0 0;
    }
    .digit .bottom {
      bottom: 0;
      border-top: 2px solid rgba(0, 255, 0, 0.2);
      border-radius: 0 0 28px 28px;
    }
    .digit .top span, .digit .bottom span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 140px;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                   0 0 20px rgba(0, 255, 255, 0.5),
                   0 0 30px rgba(0, 255, 255, 0.3);
    }
    .digit .top span {
      top: 0;
    }
    .digit .bottom span {
      top: -100px;
    }
    .digit .flip {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: #0ff;
      overflow: hidden;
      transform-origin: bottom;
      animation: flip 0.5s forwards;
      z-index: 2;
      border-radius: 28px 28px 0 0;
    }
    .digit .flip span {
      position: absolute;
      left: 0;
      width: 100%;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 140px;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      color: #0ff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                   0 0 20px rgba(0, 255, 255, 0.5);
    }
    @keyframes flip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-90deg); }
    }
    .colon {
      font-size: 11.25vw;
      color: #0ff;
      margin: 0 0.75vw;
      user-select: none;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.8),
                   0 0 20px rgba(0, 255, 255, 0.5),
                   0 0 30px rgba(0, 255, 255, 0.3);
      animation: pulse 2s infinite;
    }
    
    @media (min-width: 2560px) {
      .colon {
        font-size: 285px;
        margin: 0 15px;
      }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    button {
      background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
      color: #0ff;
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 22px;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
    button:hover {
      background: linear-gradient(135deg, #2a2a2a 0%, #3a3a3a 100%);
      border-color: rgba(0, 255, 255, 0.6);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }
    .countdown-inputs {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .countdown-inputs input[type="number"] {
      width: 60px;
      font-size: 22px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 0, 0, 0.7);
      color: #0ff;
      text-align: center;
      font-family: 'Quicksand', Arial, sans-serif;
      font-weight: 700;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
    .countdown-inputs span {
      color: #0ff;
      text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="controls">
    <button id="clockMode">Clock</button>
    <button id="countdownMode">Countdown</button>
    <span class="countdown-inputs" id="countdownInputs" style="display:none;">
      <input type="number" id="countdownHour" min="0" max="99" value="0" />
      <span style="font-size:22px;">:</span>
      <input type="number" id="countdownMinute" min="0" max="59" value="1" />
      <span style="font-size:22px;">:</span>
      <input type="number" id="countdownSecond" min="0" max="59" value="0" />
    </span>
    <button id="startCountdown" style="display:none;">Start</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>
  <div class="flip-clock" id="flipClock">
    <!-- Digits will be rendered here -->
  </div>
  <script>
    // Matrix rain effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    
    // Set canvas size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);
    
    // Matrix characters - mix of letters, numbers, and symbols
    const matrixChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()_+-=[]{}|;:,.<>?/~`ｦｱｳｴｵｶｷｹｺｻｼｽｾｿﾀﾁﾃﾅﾆﾇﾈﾊﾋﾎﾏﾐﾑﾒﾓﾔﾕﾗﾘﾙﾚﾛﾜﾝ';
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    
    // Create drops for each column
    const drops = [];
    for (let i = 0; i < columns; i++) {
      drops[i] = Math.random() * -100;
    }
    
    // Draw matrix rain
    function drawMatrix() {
      // Add translucent black to create trail effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Set text properties
      ctx.fillStyle = '#00ff00';
      ctx.font = fontSize + 'px monospace';
      
      // Draw characters
      for (let i = 0; i < drops.length; i++) {
        // Random character
        const char = matrixChars[Math.floor(Math.random() * matrixChars.length)];
        
        // Calculate position
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        
        // Gradient effect - brighter at the bottom
        const gradient = ctx.createLinearGradient(0, y - fontSize * 5, 0, y);
        gradient.addColorStop(0, 'rgba(0, 255, 0, 0)');
        gradient.addColorStop(0.3, 'rgba(0, 255, 0, 0.4)');
        gradient.addColorStop(0.7, 'rgba(0, 255, 0, 0.8)');
        gradient.addColorStop(1, 'rgba(0, 255, 0, 1)');
        ctx.fillStyle = gradient;
        
        // Draw character
        ctx.fillText(char, x, y);
        
        // Add glow for newest character
        if (drops[i] * fontSize > 0 && Math.random() > 0.9) {
          ctx.shadowBlur = 10;
          ctx.shadowColor = '#00ff00';
          ctx.fillStyle = '#88ff88';
          ctx.fillText(char, x, y);
          ctx.shadowBlur = 0;
        }
        
        // Reset drop when it goes off screen
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        
        // Move drop down
        drops[i]++;
      }
    }
    
    // Animate matrix rain
    setInterval(drawMatrix, 35);

    // Helper to pad numbers
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    // Flip digit rendering (fixed to show only half of each digit)
    function renderDigit(container, value, prevValue) {
      container.innerHTML = '';
      
      // Create top half
      const top = document.createElement('div');
      top.className = 'top';
      const topSpan = document.createElement('span');
      topSpan.textContent = value;
      top.appendChild(topSpan);
      
      // Create bottom half
      const bottom = document.createElement('div');
      bottom.className = 'bottom';
      const bottomSpan = document.createElement('span');
      bottomSpan.textContent = value;
      bottom.appendChild(bottomSpan);
      
      container.appendChild(top);
      container.appendChild(bottom);

      // Add flip animation if value changed
      if (prevValue !== undefined && prevValue !== value) {
        const flip = document.createElement('div');
        flip.className = 'flip';
        const flipSpan = document.createElement('span');
        flipSpan.textContent = prevValue;
        flip.appendChild(flipSpan);
        container.appendChild(flip);

        // Remove the flip element after animation
        flip.addEventListener('animationend', () => {
          flip.remove();
        });
      }
    }

    // Flip clock logic
    const flipClock = document.getElementById('flipClock');
    let mode = 'clock';
    let countdown = 60;
    let countdownInterval = null;
    let prevDigits = [null, null, null, null, null, null];

    // Only render digits and colons once
    function renderClock(h, m, s) {
      const timeStr = pad(h) + pad(m) + pad(s);
      flipClock.innerHTML = '';
      for (let i = 0; i < 6; i++) {
        const digit = document.createElement('div');
        digit.className = 'digit';
        renderDigit(digit, timeStr[i], prevDigits[i]);
        flipClock.appendChild(digit);
        prevDigits[i] = timeStr[i];
        // Add colon only between digit pairs (after 1st and 3rd digit)
        if (i === 1 || i === 3) {
          const colon = document.createElement('div');
          colon.className = 'colon';
          colon.textContent = ':';
          flipClock.appendChild(colon);
        }
      }
    }

    function showClock() {
      mode = 'clock';
      document.getElementById('countdownInputs').style.display = 'none';
      document.getElementById('startCountdown').style.display = 'none';
      if (countdownInterval) clearInterval(countdownInterval);
      function update() {
        const now = new Date();
        renderClock(now.getHours(), now.getMinutes(), now.getSeconds());
      }
      update();
      countdownInterval = setInterval(update, 1000);
      showControlsTemporarily();
    }

    function showCountdown() {
      mode = 'countdown';
      document.getElementById('countdownInputs').style.display = '';
      document.getElementById('startCountdown').style.display = '';
      if (countdownInterval) clearInterval(countdownInterval);
      let h = parseInt(document.getElementById('countdownHour').value, 10) || 0;
      let m = parseInt(document.getElementById('countdownMinute').value, 10) || 0;
      let s = parseInt(document.getElementById('countdownSecond').value, 10) || 0;
      renderClock(h, m, s);
      showControlsTemporarily();
    }

    function startCountdown() {
      let h = parseInt(document.getElementById('countdownHour').value, 10) || 0;
      let m = parseInt(document.getElementById('countdownMinute').value, 10) || 0;
      let s = parseInt(document.getElementById('countdownSecond').value, 10) || 0;
      countdown = h * 3600 + m * 60 + s;
      if (isNaN(countdown) || countdown < 1) countdown = 60;
      if (countdownInterval) clearInterval(countdownInterval);
      function update() {
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          renderClock(0, 0, 0);
          return;
        }
        const h = Math.floor(countdown / 3600);
        const m = Math.floor((countdown % 3600) / 60);
        const s = countdown % 60;
        renderClock(h, m, s);
        countdown--;
      }
      update();
      countdownInterval = setInterval(update, 1000);
      showControlsTemporarily();
    }

    document.getElementById('clockMode').onclick = showClock;
    document.getElementById('countdownMode').onclick = showCountdown;
    document.getElementById('startCountdown').onclick = startCountdown;

    // Fullscreen logic
    document.getElementById('fullscreenBtn').onclick = function() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
      showControlsTemporarily();
    };

    // Hide controls after 5s, show on mouse move
    const controls = document.querySelector('.controls');
    let hideTimeout = null;
    function showControlsTemporarily() {
      controls.classList.remove('hide');
      if (hideTimeout) clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.classList.add('hide');
      }, 5000);
    }
    document.body.addEventListener('mousemove', function() {
      controls.classList.remove('hide');
      if (hideTimeout) clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        controls.classList.add('hide');
      }, 5000);
    });

    // Start in clock mode
    showClock();
  </script>
</body>
</html>
